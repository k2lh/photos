<div class="container-fluid" ng-controller="homeController">
    <div class="row">
        <div class="col-md-12" ng-repeat="r in results2 track by $index">
            <div class="row">
                <div class="col-md-8">
                    <a data-ng-href="https://www.flickr.com/photos/132365033@N08/{{r.id}}/" itle="{{r.title}}">
                        <img data-ng-src="https://farm{{r.farm}}.staticflickr.com/{{r.server}}/{{r.id}}_{{r.secret}}_b.jpg" width="100%" alt="{{r.title}}">
                    </a>
                </div>
                <div class="col-md-4">
                    <h4>{{r.title}}</h4>
                    <p>uploaded: {{r.info.date  * 1000 | date:'MM-dd-yyyy'}}</p>
                    <p>views: {{r.info.views}}</p>
                    <p>camera: {{r.camera}}</p>
                </div>
            </div>
        </div>
    </div>

  </tr>
</table>
