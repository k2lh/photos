<div class="container-fluid">

    <div ng-repeat="r in results2 track by $index">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="box">
                <div class="outer">
                    <a data-ng-href="https://www.flickr.com/photos/132365033@N08/{{r.id}}/" itle="{{r.title}}">
                        <img data-ng-src="https://farm{{r.farm}}.staticflickr.com/{{r.server}}/{{r.id}}_{{r.secret}}_b.jpg" alt="{{r.title}}">
                    </a>
                </div>
                <div class="inner">
                    <h4>{{r.title}}</h4>
                    <p>uploaded: {{r.info.date  * 1000 | date:'MM-dd-yyyy'}}</p>
                    <p>views: {{r.info.views}}</p>
                    <p>camera: {{r.camera}}</p>
                </div>
            </div>
        </div>
    </div>

  </tr>
</table>
